<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using HTML, CSS, and JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Stopwatch</p>
        <div id="time">
            <span class="digits" id="hour">00</span>
            <span class="text">Hr</span>
            <span class="digits" id="minute">00</span>
            <span class="text">Min</span>
            <span class="digits" id="second">00</span>
            <span class="text">Sec</span>
            <span class="digits" id="count">00</span>
        </div>
        <div id="buttons">
            <button class="btn1" id="start-pause">Start</button>
            <button class="btn3" id="reset">Reset</button>
            <button class="btn4" id="lap">Lap</button>
        </div>
        <div id="lapsContainer">
            <p>Laps</p>
            <div id="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
